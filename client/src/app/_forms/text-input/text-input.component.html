<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}}
    class="form-control mt-3"
    [formControl]="ngControl.control"
    placeholder={{label}}>


    <div *ngIf="control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="control.errors?.minlength" class="invalid-feedback">
      {{label}} must be at least {{control.errors.minlength['requiredLength']}} characters
    </div>
    <div *ngIf="control.errors?.['maxlength']" class="invalid-feedback">
      {{label}} must be at most {{control.errors.maxlength['requiredLength']}} characters
    </div>
    <div *ngIf="control.errors?.isMatching" class="invalid-feedback">
      Passwords do not match
    </div>
</div>
