<ng-container>
  <button (click)="get500Errors()" class="btn btn-outline-primary mr-3" style="margin-right: 1rem;">Test 500 Error</button>
  <button (click)="get400Errors()" class="btn btn-outline-primary mr-3" style="margin-right: 1rem;">Test 400 Error</button>
  <button (click)="get401Errors()" class="btn btn-outline-primary mr-3" style="margin-right: 1rem;">Test 401 Error</button>
  <button (click)="get404Errors()" class="btn btn-outline-primary mr-3" style="margin-right: 1rem;">Test 404 Error</button>
  <button (click)="get400ValidationErrors()" class="btn btn-outline-primary mr-3" style="margin-right: 1rem;">Test 400 Validation Error</button>

  <div class="row" style="margin-top: 2rem;" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
